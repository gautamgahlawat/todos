<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>MyTodos</title>
</head>

  <body>

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">My Todos</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Mytodos 2016, Inc.</p>
      </footer>

    </div> <!-- /container -->
  </body>

  <template name="main">
    <form class="new-todo">
      <div class="form-group">
        <input type="text" name="newtodo" class="form-control" placeholder="Add a Todo..">
      </div>
    </form>
    <ul>
      {{#each todos}}
        <li class="{{#if checked}} checked {{/if}}">
          <button class="delete">
            &times;
          </button>
          <input type="checkbox" checked="{{checked}}" class="toggle-check">
          <span class="text">
            {{text}}
          </span>
        </li>
      {{/each}}
    </ul>
  </template>
